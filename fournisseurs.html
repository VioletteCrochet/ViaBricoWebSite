<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Liste des fournisseurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container fournisseur-page">
    <h1>Bienvenue John Doe</h1>
    <h2> Liste des fournisseurs</h2>

    <table class="table table-hover">
      <thead class="table-head">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nom</th>
          <th scope="col">Description</th>
        </tr>
      </thead>

      <!-- FOURNISSEURS LIST -->
      <tbody class="tbody">
      </tbody>
      <!-- END-FOURNISSEURS LIST -->
    </table>

    <div class="buttons" style="display:flex; justify-content:space-between;">
      <form method="GET" action="/ajouter">
        <input type="submit" class="btn btn-primary" id="ajouter" name="ajouter" value="Ajouter" />

      </form>

      <!-- BUTTON TRIGGER MODAL -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Modifier
      </button>
      <!-- END-BUTTON TRIGGER MODAL -->

      <!-- MODAL -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modifier</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form method="PUT">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label for="exampleFormControlInput1">Adresse</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Adresse">
                </div>

                <div class="form-group">
                  <label for="exampleFormControlInput1">Téléphone</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Téléphone">
                </div>

                <div class="form-group">
                  <label for="exampleFormControlInput1">Mail</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mail">
                </div>

              </form>
            </div>
            <!-- BUTTONS MODAL -->
            <div class="modal-footer" style="justify-content:space-between">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary">Enregistrer</button>
            </div>
            <!-- END-BUTTONS MODAL -->
          </div>
        </div>
        <!-- END-SCRIPTS IMPORTATION -->
      </div>
    </div>

  </div>

  <!-- SCRIPTS IMPORTATION -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
  <script src="js/fournisseur.js"></script>
  <!-- END-SCRIPTS IMPORTATION -->
</body>

</html>
