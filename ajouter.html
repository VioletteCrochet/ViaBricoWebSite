<!-- BODY -->

<body>
    <!-- CONTAINER -->

    <div class="ajouter-container ajouter-page">
        <h1>Ajouter un fournisseur</h1>

        <!-- FORM -->
        <div class="form">
            <form method="GET" action="/fournisseurs" onSubmit="postFournisseur">
                <input type="text" id="name" name="name" placeholder="Nom du fournisseur" class="inputbasic"
                    maxlength="30" required><br>

                <input type="text" id="address" name="address" placeholder="Adresse" class="inputbasic" maxlength="50"
                    required><br>

                <input type="text" id="telephone" name="telephone" placeholder="TÃ©lÃ©phone" class="inputbasic" maxlength="10"
                    required><br>
                    <input type="text" id="mail" name="mail" placeholder="mail" class="inputbasic" maxlength="10"
                    required><br>
                
                <input id="description" name="description" rows="3" cols="94" maxlength="250" placeholder="Description"></input>
                <br>

                <div class="buttons">
                    <input type="button" value="Retour" class="btn" onClick="history.back()">
                    <input type="submit" class="btn" name="submit" value="Ajouter" />
            </form>
        </div>
        <!-- END-FORM -->

    </div>

    <!-- END-CONTAINER -->
